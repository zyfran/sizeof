.global: &global
  only:
    refs:
      - branches
    changes:
      - .gitlab-ci.yml
      - go.mod
      - go.sum
      - '**/*.go'

.amd64: &amd64
  variables:
    VGOOS: linux
    VGOARCH: amd64

.i386: &i386
  variables:
    VGOOS: linux
    VGOARCH: 386

.unit.test.script: &script
  script:
    - GOOS=${VGOOS} GOARCH=${VGOARCH} go test -v -bench . -benchmem ./...

.unit.test.script.cover: &script_cover
  script:
    - GOOS=${VGOOS} GOARCH=${VGOARCH} go test -cover -v -bench . -benchmem ./...

go.1.2 unit.test 1/2:
  extends:
    - .global
    - .unit.test.script
    - .amd64
  image: golang:1.2

go.1.2 unit.test 2/2:
  extends:
    - .global
    - .unit.test.script
    - .i386
  image: golang:1.2-cross

